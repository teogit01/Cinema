<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" type="image/gif"
        href="https://s3img.vcdn.vn/123phim/2018/09/459970ce80ca2c762c8c8076b415c06e.png" />
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
    <script type='text/javascript'>
        function preview_image(event) {
            var reader = new FileReader();
            reader.onload = function () {
                var output = document.getElementById('imgavt');
                output.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</head>

<body>
    <div class="pageauth">
        <div class="pageauth_form pageauth_form-dk">
            <a href="index.html">
                <div class="pageauth_form-exit">
                </div>
            </a>
            <div class="pageauth_form-header">
                <img src="https://tix.vn/app/assets/img/login/group@2x.png" alt="">
            </div>
            <div class="pageauth_form-body pageauth_form-body-dk">
                <div class="pageauth_form-body-flex">
                    <!-- email -->
                    <div class="pageauth_form-body-group-input">
                        <img class="icon-input" src="password.png" alt="">
                        <input type="text" placeholder="Nhập email">
                    </div>
                    <div class="pageauth_form-body-noti"></div>
                    <!-- mat khau -->
                    <div class="pageauth_form-body-group-input ">
                        <img class="icon-input" src="key2.png" alt="">
                        <input type="password" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="pageauth_form-body-noti"></div>
                    <!-- remat khau -->
                    <div class="pageauth_form-body-group-input">
                        <img class="icon-input"  src="key2.png" alt="">
                        <input type="password" placeholder="Nhập lại mật khẩu">
                    </div>
                    <div class="pageauth_form-body-noti"></div>
                    <!-- avatar -->
                    <div class="pageauth_form-body-group-input ">
                        <img class="icon-input" id="imgavt" src="avatar.png" alt="">
                        <input onchange="preview_image(event)" accept="image/png, image/jpeg"
                            class="pageauth_form-body-group-input-file" type="file" placeholder="Chọn ảnh">
                    </div>

                </div>
                <div class="pageauth_form-body-flex">
                    <!-- ho ten -->
                    <div class="pageauth_form-body-group-input">
                        <img class="icon-input" src="user.png" alt="">
                        <input type="text" placeholder="Nhập họ tên">
                    </div>
                    <div class="pageauth_form-body-noti"></div>
                    <!-- sdt -->
                    <div class="pageauth_form-body-group-input">
                        <img class="icon-input" src="phone1.png" alt="">
                        <input type="text" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="pageauth_form-body-noti"></div>
                    <!-- ngay sinh -->
                    <div class="pageauth_form-body-group-input">
                        <img class="icon-input" src="event.png" alt="">
                        <input value="2000-01-01" max="2004-12-31" type="date" placeholder="Nhập ngày sinh">
                    </div>
                    <div class="pageauth_form-body-noti"></div>
                    <!-- gioi tinh -->
                    <div class="pageauth_form-body-group-radio">
                        <label class="pageauth_form-body-radio">
                            <input checked type="radio" name="gioitinh" id="">
                            <img class="icon-input icon-input-radio" src="sex.png" alt="">
                            <span>Nam</span>
                        </label>
                        <label class="pageauth_form-body-radio">
                            <input type="radio" name="gioitinh" id="">
                            <img class="icon-input icon-input-radio" src="sex1.png" alt="">
                            <span>Nữ</span>
                        </label>
                    </div>

                    <div class="pageauth_form-body-group-button">
                        <button class="pageauth_form-body-button">Đăng Nhập</button>
                        <button class="pageauth_form-body-button pageauth_form-body-button-active">
                            Đăng Ký
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
